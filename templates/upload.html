<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #6c63ff, #4e54c8);
      padding: 20px 40px;
      color: white;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    header a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Upload container */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .upload-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      text-align: left;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #6c63ff, #4e54c8);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #6c63ff;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div>üìÅ Upload Document</div>
    <!-- Changed 'index' to 'home' -->
    <a href="{{ url_for('home') }}">üè† Home</a>
  </header>

  <main>
    <div class="upload-container">
      <h2>Upload for <em>{{ agent_id }}</em></h2>
      <form method="post" enctype="multipart/form-data">
        <label for="docfile">Select file (PDF, DOCX, TXT, or MD)</label>
        <input type="file" name="docfile" id="docfile" required>
        <button type="submit">üöÄ Upload</button>
      </form>
      <a class="back-link" href="{{ url_for('chat', agent_id=agent_id) }}">‚¨Ö Back to Chat</a>
    </div>
  </main>
</body>
</html>
