<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #6c63ff, #4e54c8);
      padding: 20px 40px;
      color: white;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header .button-group a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 6px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    header .button-group a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Main content */
    main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-block {
      background-color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      margin-bottom: 24px;
    }

    .user-block h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
      color: #4e54c8;
      margin-bottom: 12px;
    }

    ul {
      padding-left: 20px;
      margin-bottom: 16px;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    .delete-btn {
      padding: 10px 16px;
      background: linear-gradient(90deg, #ff5f5f, #d94141);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .delete-btn:hover {
      opacity: 0.9;
    }

    .no-files {
      color: #777;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div>üìä Admin Panel</div>
    <div class="button-group">
      <a href="{{ url_for('home') }}">üè† Home</a>
      <a href="{{ url_for('admin_logout') }}">üö™ Log Out</a>
    </div>
  </header>

  <main>
    {% if user_uploads %}
      {% for user_id, files in user_uploads.items() %}
        <div class="user-block">
          <h3>User ID: {{ user_id }}</h3>
          <ul>
            {% for file in files %}
              <li>{{ file }}</li>
            {% endfor %}
          </ul>
          <form method="post" action="{{ url_for('admin_cleanup_user', user_id=user_id) }}">
            <button class="delete-btn" type="submit">üóë Delete All Files</button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-files">No uploaded files found.</p>
    {% endif %}
  </main>
</body>
</html>
